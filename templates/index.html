<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfraPlus - Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="container header-content">
            <div class="header-left">
                <a href="#" class="header-link">
                    <i class="fas fa-headset icon"></i>
                    <span>Fale conosco</span>
                </a>
            </div>
            <h1 class="project-name">InfraPlus</h1>
            <div class="header-right">
                <a href="#" class="header-link">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <span>Mapa</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container content">
        <div class="form-container">
            <h2>Cadastro de Usuário</h2>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    <small id="senhaHelp" style="display: none; color: #888; font-size: 0.85em; margin-top: 5px;">Deixe em branco para manter a senha atual ou digite uma nova.</small>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p id="mensagem" class="message"></p>
        </div>

        <div class="user-list-container">
            <h2>Usuários Cadastrados</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <p id="noUsersMessage" style="text-align: center; color: #666;">Nenhum usuário cadastrado ainda.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 InfraPlus. Todos os direitos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
